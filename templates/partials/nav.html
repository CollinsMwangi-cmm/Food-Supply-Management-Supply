
{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-info">
    <div class="container">
        <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}">Freshstock Food Supply</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'dashboard-index' %}">Dashboard <span class="visually-hidden">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    {% if user.is_authenticated %}
                    <a class="nav-link text-white" href="/accounts/profile/">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                    </form>
                    {% else %}
                    <a class="nav-link text-white" href="/accounts/login">Login</a>
                    |
                    <a class="nav-link text-white" href="/accounts/register">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
